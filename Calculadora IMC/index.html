<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>IMC</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calcIMC">
                    <h1>Calculadora IMC</h1>
                    <form action="">
                        <label for="" class="lbl">Altura:</label><br/>
                        <input type="text" name="alt" id="alt"> cm<br/>
                        <label for="" class="lbl">Peso:</label><br/>
                        <input type="text" name="peso" id="peso"> kg<br/>
                        <div style="text-align: center;">
                            <input type="submit" id="calc" value="Calcular" class="btn">
                        </div>
                        <label for="" class="rlt" id="rlt"></label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
